name: Preview
on:
  push:
permissions: write-all

jobs:
  preview_build:
    runs-on: ubuntu-latest
    environment: ${GITHUB_REF##*/}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Echo branches
        run: |
          echo ${GITHUB_REF##*/}
          echo ${GITHUB_REF}
          echo $DE
          echo ${{ github.ref_name }}
      - name: Separate deploy_environment
        run: $DE
    env:
      DE: ${{ vars.DEPLOY_ENVIRONMENT }}
      
