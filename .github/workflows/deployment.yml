name: Deployment

on:
 workflow_dispatch:
   # Inputs the workflow accepts.
   inputs:
     version:
       description: 'Package version to deployed'
       required: true
       type: choice
       options:
         - "v1.1.19-dev.9"
         - "v1.1.19-dev.8"
         - "v1.1.21"
         - "v1.1.20"
         - "v1.1.19"
         - "v1.1.19-stage.1"
         - "v1.1.19-dev.7"
         - "v1.1.19-dev.6"
         - "v1.1.19-dev.5"
         - "v1.1.19-dev.4"
         - "v1.1.19-dev.3"
         - "v1.1.19-dev.2"
         - "v1.1.19-dev.1"
         - "v1.1.18"
         - "v1.1.17"
         - "v1.1.16"
         - "v1.1.16-stage.3"
         - "v1.1.16-stage.2"
         - "v1.1.16-stage.1"
         - "v1.1.16-dev.3"
         - "v1.1.16-dev.2"
         - "v1.1.16-dev.1"
         - "v1.1.15"
         - "v1.1.15-dev.2"
         - "v1.1.15-dev.1"
         - "v1.1.14"
         - "v1.1.14-stage.1"
         - "v1.1.14-dev.1"
         - popo
         
     environment:
       description: 'Target Environment'
       required: true
       type: choice
       options:
         - dev
         - main
jobs:
 deployment:
   runs-on: ubuntu-latest
   name: "Deploying on : ${{ inputs.environment }}"
   steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: show before changes
        run: cat ./k8s/helm/Chart.yaml
